   <script>
// ======== C√ÄI ƒê·∫∂T C√ÅC PH·∫¶N CH√çNH ========
const select = document.getElementById('provinceSelect');
const widget = document.getElementById('weatherWidget');
const searchInput = document.getElementById('searchInput');

// ======== HI·ªÇN TH·ªä DANH S√ÅCH T·ªàNH ========
function loadProvinces() {
  provinces.forEach(p => {
    const option = document.createElement('option');
    option.value = p.id;
    option.textContent = p.name;
    select.appendChild(option);
  });
  widget.src = provinces[0].src; // M·∫∑c ƒë·ªãnh: H√† N·ªôi
  select.value = provinces[0].id;
}
loadProvinces();

// ======== ƒê·ªîI T·ªàNH KHI CH·ªåN ========
select.addEventListener('change', () => {
  const selected = provinces.find(p => p.id === select.value);
  if (selected) widget.src = selected.src;
});

// ======== T√åM KI·∫æM ========
searchInput.addEventListener('input', e => {
  const keyword = e.target.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  select.innerHTML = '';
  provinces.filter(p => {
    const name = p.name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    return name.includes(keyword);
  }).forEach(p => {
    const option = document.createElement('option');
    option.value = p.id;
    option.textContent = p.name;
    select.appendChild(option);
  });
});

// ======== ƒê·ªíNG H·ªí GI·ªú VI·ªÜT NAM ========
function updateTime() {
  const now = new Date();
  const options = { timeZone: 'Asia/Ho_Chi_Minh', hour12: false };
  const time = now.toLocaleTimeString('vi-VN', options);
  const date = now.toLocaleDateString('vi-VN', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });
  document.getElementById('datetime').textContent = `üïí ${time} - ${date} (Gi·ªù Vi·ªát Nam / Vietnam Time)`;
}
setInterval(updateTime, 1000);
updateTime();

// ======== N√öT DARK / LIGHT MODE ========
const toggleBtn = document.getElementById('toggleTheme');
toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  const dark = document.body.classList.contains('dark-mode');
  toggleBtn.textContent = dark ? '‚òÄÔ∏è Ch·∫ø ƒë·ªô s√°ng / Light Mode' : 'üåô Ch·∫ø ƒë·ªô t·ªëi / Dark Mode';
